<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - 项目管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // 自动隐藏flash消息
        setTimeout(function() {
            const flashMessage = document.querySelector('.alert');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000); // 5秒后隐藏消息
    </script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">欢迎来到项目管理系统</h1>
        <p>请登录或注册以访问系统。</p>

        <!-- Flash 消息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        <div class="auth-buttons mt-4">
            <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-3">登录</a>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary btn-lg">注册</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
