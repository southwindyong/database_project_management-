<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑个人信息 - 项目管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="my-4">编辑个人信息</h1>

        <!-- 显示 Flash 消息 -->
        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div id="flash-messages" class="mb-4">
                {% for category, message in messages %}
                    {% if category == "profile" %}
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- 编辑个人信息表单 -->
        <form method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">名字：</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">姓氏：</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>

            <div class="mb-3">
                <label for="old_password" class="form-label">旧密码：</label>
                <input type="password" id="old_password" name="old_password" class="form-control">
            </div>

            <div class="mb-3">
                <label for="new_password" class="form-label">新密码：</label>
                <input type="password" id="new_password" name="new_password" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">保存更改</button>
        </form>

        <p><a href="{{ url_for('main.index') }}" class="btn btn-secondary mt-3">返回主页</a></p>
    </div>

    <!-- Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        // 页面加载完成后，自动消失的 Flash 消息
        window.addEventListener("DOMContentLoaded", function() {
            var messages = document.querySelectorAll(".alert");
            messages.forEach(function(message) {
                setTimeout(function() {
                    message.classList.remove("show"); // 5秒后自动隐藏消息
                }, 5000);
            });
        });
    </script>
</body>
</html>
